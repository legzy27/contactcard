<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="animate.min.css">

    <title>Contact Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-bio">
          <div class="img-wrapper">
            <img src="image/person.jpg" alt="Person" />
          </div>
          <div class="person-info">
            <h3>Alex Oyedele</h3>
            <p>Fullstack developer I am seriously passionate about tech and everything tech.</p>
          </div>
          <button class="card-btn">
            <span class="card-btn-contact">Contact Me</span>
            <i class="fas fa-angle-up"></i>
          </button>
        </div>
        <div class="card-contact">
         
        <h4>Contact Me</h4>
         
        </div>
        <div class="card-social email">
          <div class="icon-wrapper">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h4>Email</h4>
            <p>niyo4real2002@gmail.com</p>
            <a href="https://mail.google.com/mail/u/0/?tab=mm1#inbox?compose=new">Send An Email</a>
          </div>
          <span>></span>
        </div>
        <div class="card-social fb">
          <div class="icon-wrapper">
            <i class="fab fa-facebook-square"></i>
          </div>
          <div class="contact-details">
            <h4>Facebook</h4>
            <p>Alex O</p>
            <a href="https://www.facebook.com/alex.oyedele">Visit Facebook Profile</a>  
          </div>
          <span>></span>
        </div>
        <div class="card-social linkedin">
          <div class="icon-wrapper">
            <i class="fab fa-linkedin"></i>
          </div>
          <div class="contact-details">
            <h4>LinkedIn</h4>
			<p>Alex O</p>
			<a href="https://www.linkedin.com/in/alex-oyedele-92318628/">Visit LinkedIn Profile</a>
          </div>
          <span>></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
